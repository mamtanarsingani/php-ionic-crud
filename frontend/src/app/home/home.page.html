<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    IONIC-PHP-CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Student_Name</ion-label>
      <ion-input [(ngModel)]="StudentName" type="text"></ion-input>

      <ion-label position="floating">Marks Obtained/100 </ion-label>
      <ion-input [(ngModel)]="MarksObtained" type="text"></ion-input>

      <ion-label position="floating">Result</ion-label>
      <ion-input [(ngModel)]="Result" type="text"></ion-input>    
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addStudent()" color="primary" shape="full" expand="block">Add Student</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list>

    <ion-list-header style="text-align: center;" >
     <h3>Student-List</h3> 
    </ion-list-header>

    <ion-item lines="inset"  >
      <ion-grid>
        <ion-row>
          <ion-col>
            <h6>S_Name</h6>
          </ion-col>
          <ion-col>
            <h6>Marks/100</h6>
          </ion-col>
          <ion-col>
            <h6>Result</h6>
          </ion-col>
          <ion-col>
            <h6>Update</h6>
          </ion-col>
         
          <ion-col>
            <h6>Delete</h6>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let student of students" >
          <ion-col text-center>
           <ion-label style="text-align: center;">{{student.StudentName	}}</ion-label> 
          </ion-col>
          <ion-col>
          <ion-label style="text-align: center;">{{student.MarksObtained}}</ion-label>  
          </ion-col>
          <ion-col>
           <ion-label style="text-align: center;">{{student.Result}}</ion-label> 
          </ion-col>
          <ion-col >
            <ion-icon name="create" style="zoom: 2.0; text-align: center;" [routerLink]="['/update-student/',student.id]"></ion-icon>
          </ion-col>
         
          <ion-col>
            <ion-icon name="trash" (click)="deleteStudent(student.id)" style="zoom: 2.0; text-align: center;" ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
   <!-- <ion-label>
      <h5>{{student.StudentName	}} - ({{student.MarksObtained}}, {{student.Result}})</h5>
    </ion-label> 

    <div class="item-note">

      <ion-icon name="create" style="zoom: 2.0;" [routerLink]="['/update-student/',student.id]"></ion-icon>
      <ion-icon name="trash" (click)="deleteStudent(student.id)" style="zoom: 2.0;" ></ion-icon>

    </div>-->
  </ion-item>
  </ion-list>
</ion-content>
